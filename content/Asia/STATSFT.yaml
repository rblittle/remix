copy:
  hook: "Four fast facts, grounded in place."
  short: "Each featurette nestles in its column, pairing data with community voices on energy, food, water, and urban cooling."
  depth:
    - "Himalayan Microgrids: Yak-wool-clad technicians keep solar-and-hydro hybrids humming."
    - "Delta Rice Labs: Farmers test flood-ready rice in shared field schools."
    - "Steppe Water Wheels: Revived karez tunnels recharge oases."
    - "City Canopy Corridors: Megacities link pocket forests to cool streets."
featurettes:
  - title: "Himalayan Microgrids"
    summary: "In Mustang and Dolpo, cooperatives blend run-of-river turbines with solar rooftops, storing power in yak-hide insulated batteries for health clinics and radio schools. Winter maintenance clinics train teens alongside veteran electricians."
    data_bites:
      - label: "Villages powered"
        value: 68
        unit: "settlements"
      - label: "Cold-night uptime"
        value: 98
        unit: "%"
    graph:
      type: "line"
      notes: "Show uptime across seasons"
  - title: "Delta Rice Labs"
    summary: "Farmers from the Mekong and Ayeyarwady deltas share trial plots for saline- and flood-tolerant rice. Women-led taste panels ensure new varieties honor culinary heritage while extension teams monitor water levels with low-cost sensors."
    data_bites:
      - label: "Trial plots"
        value: 240
        unit: "hectares"
      - label: "Yield stability"
        value: 15
        unit: "% gain"
    maplet:
      type: "chloropleth"
      projection: "Local equal-area"
      focus: "Mekong & Ayeyarwady deltas"
      notes: "Shade communes hosting labs"
  - title: "Steppe Water Wheels"
    summary: "Uzbek and Turkmen communities revive underground karez (qanat) tunnels using ceramic liners and wind-powered lifts. Recharged springs irrigate drought-tolerant melons while pastoralists schedule grazing rotations with smartphone alerts."
    data_bites:
      - label: "Karez restored"
        value: 112
        unit: "systems"
      - label: "Aquifer rise"
        value: 1.4
        unit: "m/year"
    maplet:
      type: "dot"
      projection: "Azimuthal"
      focus: "Karakum fringe"
      notes: "Dots sized by flow"
  - title: "City Canopy Corridors"
    summary: "Seoul, Singapore, and Ho Chi Minh City weave linear parks and rooftop farms into shaded corridors that cut radiant heat, provide pollinator habitat, and host night markets. Accessible ramps and misting stations invite elders outdoors."
